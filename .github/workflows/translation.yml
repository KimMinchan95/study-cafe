name: Update English language pack

on:
    pull_request:
        types: [opened, synchronize]

        paths:
            - 'apps/web/src/shared/locales/ko.json'
jobs:
    update-message-en:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4
              with:
                  ref: ${{ github.event.pull_request.head.ref }}

            - name: Check Workflow Branches
              id: check
              run: |
                  node -e "
                  const cfg = require('./.github/workflow-config.json');
                  const baseRef = process.env.BASE_REF;
                  const run = cfg.targetBranches && cfg.targetBranches.includes(baseRef);
                  require('fs').appendFileSync(process.env.GITHUB_OUTPUT, 'run=' + run + '\n');
                  "
              env:
                  BASE_REF: ${{ github.event.pull_request.base.ref }}

            - name: Use Node.js
              if: steps.check.outputs.run == 'true'
              uses: actions/setup-node@v3
              with:
                  node-version: 20

            - name: Run script
              if: steps.check.outputs.run == 'true'
              run: node .github/scripts/translation.mjs

            - name: Commit and Push
              if: steps.check.outputs.run == 'true'
              run: |
                  git config --local user.name "github-actions[bot]"
                  git config --local user.email "github-actions[bot]@users.noreply.github.com"
                  git add .

                  if ! git diff --staged --quiet; then
                    git commit -m "Update message_en.json based on changes in message_ko.json"
                    git push
                  else
                    echo "No changes to commit"
                  fi

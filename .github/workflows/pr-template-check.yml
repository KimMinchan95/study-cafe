name: PR 템플릿 검증

on:
    pull_request:
        types: [opened, edited]
        branches:
            - 'pjt-02-develop'

permissions:
    contents: read
    pull-requests: read

jobs:
    validate-pr-template:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Use Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 24

            - name: PR 본문 가져오기
              env:
                  GH_TOKEN: ${{ github.token }}
              run: |
                  gh pr view "${{ github.event.pull_request.number }}" \
                    --repo "${{ github.repository }}" \
                    --json body \
                    -q .body > pr_body.md

            - name: PR 템플릿 검증
              run: node .github/scripts/validate-pr-template.mjs pr_body.md

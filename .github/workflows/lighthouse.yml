name: Lighthouse 성능 점수

on:
    pull_request:
        types: [opened, synchronize]
        paths:
            - 'apps/web/**'
            - '.github/workflows/lighthouse.yml'
            - '.github/lighthouserc.json'

permissions:
    contents: read
    pull-requests: write

jobs:
    lighthouse:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Check Workflow Branches
              id: check
              run: |
                  node -e "
                  const cfg = require('./.github/workflow-config.json');
                  const baseRef = process.env.BASE_REF;
                  const run = cfg['target-branches'] && cfg['target-branches'].includes(baseRef);
                  require('fs').appendFileSync(process.env.GITHUB_OUTPUT, 'run=' + run + '\n');
                  "
              env:
                  BASE_REF: ${{ github.event.pull_request.base.ref }}

            - name: Setup pnpm
              if: steps.check.outputs.run == 'true'
              uses: pnpm/action-setup@v4
              with:
                  version: 9.0.0

            - name: Setup Node.js
              if: steps.check.outputs.run == 'true'
              uses: actions/setup-node@v4
              with:
                  node-version: 24
                  cache: 'pnpm'

            - name: Install dependencies
              if: steps.check.outputs.run == 'true'
              run: pnpm install --frozen-lockfile

            - name: Build web app
              if: steps.check.outputs.run == 'true'
              working-directory: apps/web
              run: pnpm build
              env:
                  NODE_ENV: production

            - name: Start Next.js server
              if: steps.check.outputs.run == 'true'
              working-directory: apps/web
              run: |
                  pnpm start &
                  echo "Waiting for server to start..."
                  for i in {1..30}; do
                    if curl -f http://localhost:3000 > /dev/null 2>&1; then
                      echo "Server is ready!"
                      break
                    fi
                    echo "Attempt $i: Server not ready yet..."
                    sleep 2
                  done
                  echo "Warming up server..."
                  for i in {1..3}; do
                    curl -s http://localhost:3000 > /dev/null 2>&1
                    sleep 1
                  done
                  echo "Server warmed up!"
              env:
                  PORT: 3000

            - name: Run Lighthouse CI
              if: steps.check.outputs.run == 'true'
              uses: treosh/lighthouse-ci-action@v11
              with:
                  urls: |
                      http://localhost:3000
                  uploadArtifacts: true
                  temporaryPublicStorage: true
                  configPath: ./.github/lighthouserc.json

            - name: Format Lighthouse score
              if: steps.check.outputs.run == 'true' && always()
              uses: actions/github-script@v7
              with:
                  script: |
                      const { execSync } = require('child_process');
                      const comment = execSync(
                          'node .github/scripts/format-lighthouse-comment.mjs',
                          { encoding: 'utf-8' }
                      );

                      github.rest.issues.createComment({
                          issue_number: context.issue.number,
                          owner: context.repo.owner,
                          repo: context.repo.repo,
                          body: comment
                      });

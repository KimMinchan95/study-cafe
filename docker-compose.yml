services:
    db:
        image: postgres:16
        container_name: study-cafe-db
        restart: unless-stopped
        environment:
            POSTGRES_USER: postgres
            POSTGRES_PASSWORD: postgres
            POSTGRES_DB: study_cafe
        ports:
            - '5432:5432'
        volumes:
            - postgres_data:/var/lib/postgresql/data
        healthcheck:
            test: ['CMD-SHELL', 'pg_isready -U postgres']
            interval: 2s
            timeout: 2s
            retries: 20

    redis:
        image: redis:7-alpine
        container_name: study-cafe-redis
        restart: unless-stopped
        ports:
            - '6379:6379'
        volumes:
            - redis_data:/data
        healthcheck:
            test: ['CMD', 'redis-cli', 'ping']
            interval: 2s
            timeout: 2s
            retries: 10

    api:
        build:
            context: .
            dockerfile: Dockerfile.api
        container_name: study-cafe-api
        ports:
            - '3001:3001'
        depends_on:
            db:
                condition: service_healthy
            redis:
                condition: service_healthy
        volumes:
            # 소스만 마운트해 이미지의 node_modules 유지 (라이브 리로드용)
            - ./apps/api/src:/usr/src/app/apps/api/src
            - ./apps/api/prisma:/usr/src/app/apps/api/prisma
            - ./packages/shared:/usr/src/app/packages/shared
        environment:
            NODE_ENV: development
            PORT: 3001
            DATABASE_URL: postgresql://postgres:postgres@db:5432/study_cafe
            REDIS_HOST: redis
            REDIS_PORT: 6379

volumes:
    postgres_data:
    redis_data:
